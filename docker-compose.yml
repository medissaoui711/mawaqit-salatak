version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: neon_db
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=neon_app
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - neon_net

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: neon_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - neon_net

  # FastAPI Backend
  backend:
    build: ./backend
    container_name: neon_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/neon_app
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=changethisrandomsecretkey12345
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      - db
      - redis
    networks:
      - neon_net

  # React Frontend
  frontend:
    build: ./frontend
    container_name: neon_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - neon_net

volumes:
  postgres_data:

networks:
  neon_net:
    driver: bridge