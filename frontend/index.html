
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0d0d0d">
    <meta name="description" content="تطبيق مواقيت صلاتك العصري بتصميم نيون، بوصلة القبلة، والعد التنازلي للأذان.">
    <title>مواقيت صلاتك</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Cairo', 'sans-serif'],
              quran: ['Amiri', 'serif'],
            },
            colors: {
              neon: 'var(--neon-color, #53ff4c)',
              dark: '#0d0d0d',
              card: '#141414',
              'card-hover': '#1a1a1a',
            },
            boxShadow: {
              'neon': '0 0 10px rgba(var(--neon-rgb), 0.3), 0 0 20px rgba(var(--neon-rgb), 0.1)',
              'neon-hover': '0 0 15px rgba(var(--neon-rgb), 0.5), 0 0 30px rgba(var(--neon-rgb), 0.2)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --neon-color: #53ff4c;
        --neon-rgb: 83, 255, 76;
      }
      body {
        background-color: #0d0d0d;
        color: white;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh on mobile */
      }
      html {
        scroll-behavior: smooth;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d0d0d;
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-color); 
      }
      .leaflet-container {
        background: #141414 !important;
        border-radius: 0.75rem;
      }
      .quran-text {
        line-height: 2.2;
      }
      .number-font {
        font-family: 'Cairo', sans-serif;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
